<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-img style="width: 285px; height: 60px;"src="../assets/imgs/logo.blue.png"></ion-img>
  <ion-card *ngFor="let article of articles">
    <ion-card-header>
        {{article.title}}
    </ion-card-header>
    <ion-card-content>
        {(article.description)}
    </ion-card-content>
    <ion-img style="width: 300px; height: 150px;" src='./assets/imgs/breakingnews.png'></ion-img>
    <button block ion-button (click)="read()">Read</button>
  </ion-card>
</ion-content>
