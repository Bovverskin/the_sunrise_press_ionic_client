<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title class="title">The Sunrise Press</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <div *ngFor="let article of articles">
       <ion-card>
          <ion-img class="news-image" src='./assets/imgs/breakingnews.png'></ion-img>
      <ion-card-header>
          <h2>{{article.title}}</h2>
      </ion-card-header>
      <ion-card-content>
          <p>{{article.description}}</p>
      </ion-card-content>
      <button class="read-button" ion-button>Read</button>
    </ion-card>
  </div>
 

</ion-content>
